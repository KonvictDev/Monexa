name: billing
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

# ============================================================
#                   APPLICATION DEPENDENCIES
# ============================================================
dependencies:
  flutter:
    sdk: flutter

  # --- Local database ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --- Firebase Core & Database ---
  firebase_core: ^3.4.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  firebase_auth: ^5.3.1
  firebase_crashlytics: ^4.1.3
  printing: ^5.14.2
  share_plus: ^10.0.2


  # --- File system access ---
  path_provider: ^2.1.3
  path: ^1.9.0

  # --- Charting / Data Visualization ---
  fl_chart: ^0.68.0

  # --- Utility / Data formatting ---
  intl: ^0.19.0
  uuid: ^4.4.0
  csv: ^6.0.0
  image: ^4.5.4
  pinput: ^5.0.2
  url_launcher: ^6.3.2
  webview_flutter: ^4.13.0

  # --- State management & secure storage ---
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.2.4

  # --- Media & File operations ---
  image_picker: ^1.1.2
  pdf: ^3.8.1

  in_app_purchase: ^3.2.3
  package_info_plus: ^8.0.0
  in_app_review: ^2.0.7


  cloud_functions: ^5.0.0  # For calling the server-side verification function
  # --- App visuals & icons ---
  cupertino_icons: ^1.0.2

# ============================================================
#                   FLUTTER ICONS CONFIGURATION
# ============================================================
dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- Hive model code generation ---
  hive_generator: ^2.0.1
  build_runner: ^2.4.10

  # --- Linting / Code quality ---
  flutter_lints: ^4.0.0

  # --- App icon generator ---
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

# ============================================================
#                   FLUTTER SETTINGS
# ============================================================
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
